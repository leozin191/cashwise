version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: cashwise-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-cashwise}
      POSTGRES_USER: ${DB_USER:-cashwise}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - cashwise_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cashwise} -d ${DB_NAME:-cashwise}"]
      interval: 5s
      timeout: 3s
      retries: 10
  backend:
    build: .
    container_name: cashwise-backend
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-cashwise}
      DB_USER: ${DB_USER:-cashwise}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
      JPA_SHOW_SQL: ${JPA_SHOW_SQL:-false}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8081}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  cashwise_pgdata:
