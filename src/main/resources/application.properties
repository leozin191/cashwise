spring.application.name=CashWise

# Database Configuration (PostgreSQL)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/cashwise}
spring.datasource.username=${DB_USER:cashwise}
spring.datasource.password=${DB_PASSWORD:cashwise}
spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

spring.web.error.include-message=${ERROR_INCLUDE_MESSAGE:never}
spring.web.error.include-binding-errors=${ERROR_INCLUDE_BINDINGS:never}
spring.web.error.include-stacktrace=never
spring.web.error.include-exception=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Groq AI Configuration
groq.api.key=${GROQ_API_KEY}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8081}

server.address=0.0.0.0
